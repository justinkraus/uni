<!DOCTYPE html>
<meta charset="utf-8">

<style>
.bubbles {
  stroke-width: 1px;
  stroke: black;
  opacity: .8
}
.bubbles:hover {
  stroke: black;
}

div.tooltip {   
position: absolute;         
text-align: center;                 
padding: 2px;               
font: 12px sans-serif;      
background: lightsteelblue; 
border: 0px;        
border-radius: 8px;         
pointer-events: none;           
}

.container{
    display: flex;
    flex-wrap: nowrap;
    flex: 0 0 25em;
}
#infoText{
    margin: 4% 4%;
    /*margin: 50px 10px 50px 50px;*/
/*    font-size: 10px;*/
}

</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<div class="container">
<div id="my_dataviz"></div>
<div id="infoText">
<!-- Create a div where the graph will take place -->
<h1>University Research and Development</h1>
<h2>Comparing Spending with Output</h2>
<p>Size = R&D Spending in 2017</p>
<p>Color = Higher National Rank (Red) - Lower National Rank (blue)</p>
<p>X-axis = Number of patents ranked</p>
<p>Y-axis = Rank of Research quality </p>
<button id="Radius">Flip Radius</button>

</div>

</div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->

<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 150, bottom: 60, left: 150},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("university_iter4.csv", function(data) {

  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 260])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(0));

  // Add X axis label:
  svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", width/2 + margin.left/4 )
    .attr("y", height + margin.bottom/1.75 )
    .text("Patents")
    .style("font-size", "2em");

  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0 + margin.left/1.75)
      .attr("y", height + margin.bottom/2 )
      .text("More Patents");

    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height + margin.bottom/2 )
      .text("Fewer Patents");


  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 3800])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y).ticks(0));

  // Add Y axis label:
  svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", 0 - margin.left/10)
    .attr("y", height/2 )
    .text("Research")
    .style("font-size", "2em")
    // .attr("text-anchor", "start")


  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0 - margin.left/10)
      .attr("y", height )
      .text("Top Research")
      // .attr("text-anchor", "start")

  svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", 0 - margin.left/10)
    .attr("y", 0 )
    .text("Bottom Research")
    // .attr("text-anchor", "start")

  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([1, 255])
    .range([ 2, 20]);

  var z1 = d3.scaleLinear()
    .domain([1, 255])
    .range([ 20, 2]);

  // Add a scale for bubble color
  var myColor = d3.scaleLinear()
    .domain([0, 360])
    .range(d3.schemeSet1);


  // ---------------------------//
  //      TOOLTIP               //
  // ---------------------------//

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html(d.InstitutionName)
      .style("left", (d3.mouse(this)[0]) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("position", "absolute")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }


  // ---------------------------//
  //       HIGHLIGHT GROUP      //
  // ---------------------------//

  // What to do when one group is hovered
  var highlight = function(d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles").style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll("."+d).style("opacity", 1)
  }

  // And when it is not hovered anymore
  var noHighlight = function(d){
    d3.selectAll(".bubbles").style("opacity", 1)
  }


  // ---------------------------//
  //       CIRCLES              //
  // ---------------------------//

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function(d) { return "bubbles"})
      .attr("cx", function (d) { return x(d.PatentsRank); } )
      .attr("cy", function (d) { return y(d.ResearchRank); } )
      .attr("r", function (d) { return z(d.RDRank); } )
      .style("fill", function (d) { return myColor(d.NationalRank); } )
    // -3- Trigger the functions for hover
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )


    // ---------------------------//
  //       Transition Radius Sizes              //
  // ---------------------------//
    var radiusVar = "start"


    d3.select('#Radius').on('click', function () {

      console.log(radiusVar)
    if (radiusVar === 'reverse') {

    d3.selectAll('circle.bubbles').transition()
        .duration(1000)
        .attr("r", function (d) { return z(d.RDRank); } )

      d3.selectAll('g.sizeLegend')
      .remove()

      var sizeLegend = d3.legendSize()
        .scale(z)
        .shape("circle")
        .cells(3)
        .shapePadding(15)
        .labels(["Top", "Mid", "Bottom"])
        .title("R&D Spending");

    svg.append("g")
        .attr("class", "sizeLegend")
        .attr("transform", "translate(750,600)")
        .call(sizeLegend)

      return radiusVar = 'normal'

      }
    else if (radiusVar === 'normal' | radiusVar == 'start') {
    d3.selectAll('circle.bubbles').transition()
        .duration(1000)
        .attr("r", function (d) { return z1(d.RDRank); } )

      d3.selectAll('g.sizeLegend')
      .remove()

      var sizeLegend1 = d3.legendSize()
          .scale(z1)
          .shape("circle")
          .cells(3)
          .shapePadding(5)
          .labels(["Top", "Mid", "Bottom"])
          .title("R&D Spending");

      svg.append("g")
          .attr("class", "sizeLegend")
          .attr("transform", "translate(750,600)")
          .call(sizeLegend1)

        return radiusVar = 'reverse'

    }
    })



    // ---------------------------//
    //       LEGEND              //
    // ---------------------------//
    // Color Legend
    var colorLegend = d3.legendColor()
        .scale(myColor)
        .shape("circle")
        .cells(3)
        .labelFormat(d3.format(".0f"))
        .orient("vertical")
        .shapePadding(5)
        .labels(["Top", "Mid", "Bottom"])
        .title("National Rank");

    svg.append("g")
        .attr("class", "colorLegend")
        .attr("transform", "translate(750,475)")
        // .attr("x", 1000-100)
        // .attr("y", 100)
        .call(colorLegend);

      var sizeLegend = d3.legendSize()
        .scale(z)
        .shape("circle")
        .cells(3)
        .shapePadding(15)
        .labels(["Top", "Mid", "Bottom"])
        .title("R&D Spending");

    svg.append("g")
        .attr("class", "sizeLegend")
        .attr("transform", "translate(750,600)")
        .call(sizeLegend)
    
  })
</script>
